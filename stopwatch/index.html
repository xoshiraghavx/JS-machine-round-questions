<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="watch">
        <div class="time">

        <p></p>
    </div>
</body>
<script src="index.js"></script>
</html>
